  <style>
    body{
      width: 100%;
      overflow: hidden;
    }
    @keyframes lockopener {
      0%{
        top: 0;
      }
      100%{
        top: -50000px;
      }
    }
    #bottom{
      position: absolute;
      bottom: 0;
      left: 0;
      height: 35px;
      width: 100%;
      display: grid;
      place-items: center;
    }
    #main{
      background: none;
      position: absolute;
      top: 21.5px;
      left: 0;
      width: 100%;
      bottom: 35px;
      display: grid;
      place-items: center;
      background-image: linear-gradient(to right, cyan, blue);
      color: white;
    }
    #welcome-text {
      overflow: hidden;
      white-space: nowrap;
      animation: typing 1s steps(30, end) forwards;
    }
    @keyframes typing {
      0% {
        width: 0;
      }
      100% {
        width: 100%;
      }
    }
    #app{
      position: absolute;
      top: -50000px;
      left: -50000px;
      width: 100%;
    }
    #lock{
      background-image: linear-gradient(to right, cyan, blue);
      color: white;
      position: absolute;
      width: 100%;
      height: 100%;
      display: grid;
      place-items: center;
      top: -50000px;
      left: -50000px;
    }
    #powerscreen{
      position: absolute;
      top: -50000px;
      left: 0;
      height: 100%;
      width: 100%;
      display: grid;
      place-items: center;
      background: black;
      color: white;
    }

  <script>
    function poweroff(){
      document.getElementById('powerscreen').setAttribute('style', 'top:0; left:0;');
      setTimeout(close(), 5000);
    }
    function reboot(){
      document.getElementById('powerscreen').setAttribute('style', 'top:0; left:0;');
      setTimeout(window.location.reload(), 5000);
    }
    async function bluetooth() {
        try {

    function updateTimeAndDate(className) {
      const currentTime = new Date();
      if (className === 'time') {
          const hours = String(currentTime.getHours()).padStart(2, '0');
          const minutes = String(currentTime.getMinutes()).padStart(2, '0');
          const timeString = hours + ':' + minutes;
          
          const elements = document.querySelectorAll('.' + className);
          elements.forEach(function(element) {
              element.textContent = timeString;
          });
      } else if (className === 'date') {
          const daysOfWeek = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
          const dayOfWeek = daysOfWeek[currentTime.getDay()];
          const day = String(currentTime.getDate()).padStart(2, '0');
          const months = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
          const month = months[currentTime.getMonth()];
          const year = currentTime.getFullYear();
          const dateString = dayOfWeek + ', ' + day + ' ' + month + ' ' + year;
          
          const elements = document.querySelectorAll('.' + className);
          elements.forEach(function(element) {
              element.textContent = dateString;
          });
      }
    }
