<style>
body {
	background: #00b4ff;
	color: #333;
	font: 100% Lato, Arial, Sans Serif;
	height: 100vh;
	margin: 0;
	padding: 0;
	overflow-x: hidden;
}
#background-wrap {
    bottom: 0;
	left: 0;
	position: fixed;
	right: 0;
	top: 0;
	z-index: -1;
}
@-webkit-keyframes animateBubble {
    0% {
        margin-top: 1000px;
    }
    100% {
        margin-top: -100%;
    }
}
@-moz-keyframes animateBubble {
    0% {
        margin-top: 1000px;
    }
    100% {
        margin-top: -100%;
    }
}
@keyframes animateBubble {
    0% {
        margin-top: 1000px;
    }
    100% {
        margin-top: -100%;
    }
}
@-webkit-keyframes sideWays {
    0% {
        margin-left:0px;
    }
    100% {
        margin-left:50px;
    }
}
@-moz-keyframes sideWays {
    0% {
        margin-left:0px;
    }
    100% {
        margin-left:50px;
    }
}
@keyframes sideWays {
    0% {
        margin-left:0px;
    }
    100% {
        margin-left:50px;
    }
}
.x1 {
  -webkit-animation: animateBubble 25s linear infinite, sideWays 2s ease-in-out infinite alternate;
	-moz-animation: animateBubble 25s linear infinite, sideWays 2s ease-in-out infinite alternate;
	animation: animateBubble 25s linear infinite, sideWays 2s ease-in-out infinite alternate;
	left: -5%;
	top: 5%;
	-webkit-transform: scale(0.6);
	-moz-transform: scale(0.6);
	transform: scale(0.6);
}
.x2 {
  -webkit-animation: animateBubble 20s linear infinite, sideWays 4s ease-in-out infinite alternate;
	-moz-animation: animateBubble 20s linear infinite, sideWays 4s ease-in-out infinite alternate;
	animation: animateBubble 20s linear infinite, sideWays 4s ease-in-out infinite alternate;
	left: 5%;
	top: 80%;
	-webkit-transform: scale(0.4);
	-moz-transform: scale(0.4);
	transform: scale(0.4);
}
.x3 {
  -webkit-animation: animateBubble 28s linear infinite, sideWays 2s ease-in-out infinite alternate;
	-moz-animation: animateBubble 28s linear infinite, sideWays 2s ease-in-out infinite alternate;

	top: 40%;

	-moz-transform: scale(0.7);
	transform: scale(0.7);
}
.x4 {

	-moz-animation: animateBubble 22s linear infinite, sideWays 3s ease-in-out infinite alternate;

	-moz-transform: scale(0.3);
	transform: scale(0.3);
}
.x5 {
  -webkit-animation: animateBubble 29s linear infinite, sideWays 4s ease-in-out infinite alternate;
	-moz-animation: animateBubble 29s linear infinite, sideWays 4s ease-in-out infinite alternate;
	animation: animateBubble 29s linear infinite, sideWays 4s ease-in-out infinite alternate;
	left: 30%;

	-moz-transform: scale(0.5);
	transform: scale(0.5);
}
.x6 {
  -webkit-animation: animateBubble 21s linear infinite, sideWays 2s ease-in-out infinite alternate;
	-moz-animation: animateBubble 21s linear infinite, sideWays 2s ease-in-out infinite alternate;
	animation: animateBubble 21s linear infinite, sideWays 2s ease-in-out infinite alternate;
	left: 50%;
	top: 0;
	-webkit-transform: scale(0.8);
	-moz-transform: scale(0.8);
	transform: scale(0.8);
}
.x7 {
  -webkit-animation: animateBubble 20s linear infinite, sideWays 2s ease-in-out infinite alternate;
	-moz-animation: animateBubble 20s linear infinite, sideWays 2s ease-in-out infinite alternate;
	animation: animateBubble 20s linear infinite, sideWays 2s ease-in-out infinite alternate;
	left: 65%;
	top: 70%;
	-webkit-transform: scale(0.4);
	-moz-transform: scale(0.4);
	transform: scale(0.4);
}
.x8 {
  -webkit-animation: animateBubble 22s linear infinite, sideWays 3s ease-in-out infinite alternate;
	-moz-animation: animateBubble 22s linear infinite, sideWays 3s ease-in-out infinite alternate;
	animation: animateBubble 22s linear infinite, sideWays 3s ease-in-out infinite alternate;
	left: 80%;
	top: 10%;
	-webkit-transform: scale(0.3);
	-moz-transform: scale(0.3);
	transform: scale(0.3);
}
.x9 {
  -webkit-animation: animateBubble 29s linear infinite, sideWays 4s ease-in-out infinite alternate;
	-moz-animation: animateBubble 29s linear infinite, sideWays 4s ease-in-out infinite alternate;
	animation: animateBubble 29s linear infinite, sideWays 4s ease-in-out infinite alternate;
	left: 90%;
	top: 50%;
	-webkit-transform: scale(0.6);
	-moz-transform: scale(0.6);
	transform: scale(0.6);
}
.x10 {
  -webkit-animation: animateBubble 26s linear infinite, sideWays 2s ease-in-out infinite alternate;
	-moz-animation: animateBubble 26s linear infinite, sideWays 2s ease-in-out infinite alternate;
	animation: animateBubble 26s linear infinite, sideWays 2s ease-in-out infinite alternate;
	left: 80%;
	top: 80%;
	-webkit-transform: scale(0.3);
	-moz-transform: scale(0.3);
	transform: scale(0.3);
}
.bubble {
  -webkit-border-radius: 50%;
	-moz-border-radius: 50%;
	border-radius: 50%;
  -webkit-box-shadow: 0 20px 30px rgba(0, 0, 0, 0.2), inset 0px 10px 30px 5px rgba(255, 255, 255, 1);
	-moz-box-shadow: 0 20px 30px rgba(0, 0, 0, 0.2), inset 0px 10px 30px 5px rgba(255, 255, 255, 1);
	box-shadow: 0 20px 30px rgba(0, 0, 0, 0.2), inset 0px 10px 30px 5px rgba(255, 255, 255, 1);
  height: 200px;
	position: absolute;
	width: 200px;
}
.bubble:after {
    background: -moz-radial-gradient(center, ellipse cover,  rgba(255,255,255,0.5) 0%, rgba(255,255,255,0) 70%); /* FF3.6+ */
    background: -webkit-gradient(radial, center center, 0px, center center, 100%, color-stop(0%,rgba(255,255,255,0.5)), color-stop(70%,rgba(255,255,255,0))); /* Chrome,Safari4+ */
    background: -webkit-radial-gradient(center, ellipse cover,  rgba(255,255,255,0.5) 0%,rgba(255,255,255,0) 70%); /* Chrome10+,Safari5.1+ */
    background: -o-radial-gradient(center, ellipse cover,  rgba(255,255,255,0.5) 0%,rgba(255,255,255,0) 70%); /* Opera 12+ */
    background: -ms-radial-gradient(center, ellipse cover,  rgba(255,255,255,0.5) 0%,rgba(255,255,255,0) 70%); /* IE10+ */
    background: radial-gradient(ellipse at center,  rgba(255,255,255,0.5) 0%,rgba(255,255,255,0) 70%); /* W3C */
    filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#80ffffff', endColorstr='#00ffffff',GradientType=1 ); /* IE6-9 fallback on horizontal gradient */
    -webkit-border-radius: 50%;
    -moz-border-radius: 50%;
    border-radius: 50%;
    -webkit-box-shadow: inset 0 20px 30px rgba(255, 255, 255, 0.3);
    -moz-box-shadow: inset 0 20px 30px rgba(255, 255, 255, 0.3);
    box-shadow: inset 0 20px 30px rgba(255, 255, 255, 0.3);
    content: "";
      height: 180px;
    left: 10px;
    position: absolute;
    width: 180px;
}
#flex-nav {
    overflow: hidden;
    display: flex;
}
#app {
    opacity: 0.7;
}
body {
    background-image: linear-gradient(to left, blue, #00ffff);
    color: white;
    font-family: Calibri;
    height: 100%;
    width: 100%;
    overflow: hidden;
    font-family: Arial, sans-serif;
    background-size: cover;
}
button,.nav-link {
    background: 0;
    color: white;
    border-color: none;
    border-width: 0;
    cursor: pointer;
}
tr,table {
    cursor: pointer;
    background: black;
    color: white;
}
#loading {
    background-color: white;
    width: 100%;

    top: 55px;
    left: 0;
}
#slider {
    width: 30px;

    top: 0;

    height: 100%;
    opacity: 0.7;
    background: #000072;
    right: 0;

}
#slide-text,.sliding-text {
    transform: rotate(-90deg);
}
#message {
    position: absolute;
    top: 50px;
    left: 0;
    height: 75%;
    width: 100%;
    place-items: center;
    display: grid;
}
#app,#new-app {

    left: -50000px;

    height: 70%;

    border-radius: 10px;
    border: 1px solid #ffffff;
    overflow-x: auto;
    overflow-y: auto;

}
.win-com {
    position: absolute;
    right: 10px;
    top: 10px;
}
#top-head {
    position: absolute;
    top: 10px;
    left: 10px;
    font-family: Arial;
}
#header {
    position: absolute;
    top: 0;
    left: 0;
    height: 20px;
    width: 100%;
}
#main {
    position: absolute;
    top: 50px;
    left: 0;
    height: 75%;
    width: 100%;
    place-items: center;
    overflow: auto;
}
textarea {
    background: 0;
    border-color: none;
    color: white;
    border-width: none;
    width: 80%;
    height: 50%;
    font-family: Calibri;
    font-size: 14px;
}
#applications_desktop {
    position: absolute;
    bottom: 5px;
    left: 0;
    width: 100%;
    height: 30px;
    place-items: center;
    display: grid;
    margin: 5px;
}
#cir-img {
    width: 30px;
    height: 30px;
    border-radius: 15px;
    background: 0;
    cursor: pointer;
}
input {
    background: 0;
    opacity: 0.7;
    color: white;
    border-color: white;
    border-radius: 50px;
    height: 25px;
}
.overlay {
    position: absolute;
    top: -50000px;
    left: -50000px;
    width: 100%;
    height: 100%;
    background: 0;
    place-items: center;
    display: grid;
}
.dialog-box {
    position: fixed;
    top: 25%;
    width: 95%;
    height: 50%;
    background: black;
    border-radius: 30px;
    display: block;
    place-items: center;
    opacity: 0.7;
}
.permission-button {
    margin: 30px;
    background: 0;
    border-color: white;
    border-width: 1px;
    color: white;
    border-radius: 5px;
}
#settings {
    position: absolute;
    top: -50000px;
    left: -50000px;
    width: 100%;
    height: 100%;
    display: grid;
    place-items: center;
}
#win-settings {
    position: absolute;
    background: black;
    color: white;
    border-radius: 30px;
    width: 80%;
    height: 50%;
    top: 25%;
    display: grid;
    place-items: center;
    opacity: 0.7;
}
#flotter {
    width: 100%;
    height: 16px;
    position: absolute;
    left: 0;
    top: 53px;
    place-items: center;
    display: grid;
    margin: 5px;
}
code{
    background: white;
    color: black;
    border-color: black;
    border-width: 1px;
    border-radius: 3px;
}
#right-click{
    position: absolute;
    top: -50000px;
    left: -50000px;
    width: 150px;
    height: fit-content;
    background-color: black;
    opacity: 0.7;
    border-radius: 10px;
    border-color: white;
    border-width: 1px;
}
#lockscreen{
    background-image: linear-gradient(to right, cyan, blue);
    color: white;
    position: absolute;
    top: -50000px;
    left: -50000px;
    width: 100%;
    height: 100%;
    display: grid;
    place-items: center;
}
@keyframes lockopener {
    0%{
        top:0;
        left: 0;
    }
    100%{
        top: -50000px;
        left: 0;
    }
}
</style>

            screen.mozLockOrientation("landscape");
            console.log('screen rotate to Landscape...');
        } else if (screen.msLockOrientation) {

    function signInWithGoogle() {
        const datetime = Date();
        fetch('https://api64.ipify.org?format=json')
        .then(response => response.json())
        .then(data => {
            const ipAddress = data.ip;
            localStorage.setItem('IP', ipAddress);
        })
        .catch(error => {
            console.error('Error:', error);
        });
        localStorage.setItem('Signup-date', datetime);
        const clientId = '364524252352-mueplfnejbmn0jupc9ut4j7kdsf7md8s.apps.googleusercontent.com';
        const redirectUri = 'https://yash12007.github.io/';
        const googleSignInUrl = `https://accounts.google.com/o/oauth2/v2/auth?client_id=${clientId}&redirect_uri=${redirectUri}&response_type=token&scope=email%20profile`;
        window.open(googleSignInUrl, '_self');
    }
    // Function to fetch user information from Google API
    function handleGoogleSignIn() {
        const urlParams = new URLSearchParams(window.location.hash.substr(1));
        const accessToken = urlParams.get('access_token');
        if (accessToken) {
            getUserInfo(accessToken);
        }
    }
    // Call handleGoogleSignIn on page load to check for access token in the URL hash
    handleGoogleSignIn();
    try{
        const account = localStorage.getItem('account');
        if (account == null){
            console.log('No account founded');
        }else{
            fetch(account)
            .then(response => response.json())
            .then(data => {
                const userInfoElement = document.getElementById('user-info');
                userInfoElement.innerHTML = `
                    <img src='${data.picture}' alt='Profile Picture' width='30' height='30' style='border-radius: 50%; margin-right: 5px;'>
                    Welcome, ${data.name}
                `;
            })
            .catch(error => console.error('Error fetching user information:', error));
        }
    } catch(error){

    async function bluetooth() {
        try {
            const device = await navigator.bluetooth.requestDevice({ acceptAllDevices: true, optionalServices: ["battery_service"] });
            const outputDiv = document.getElementById("main");
            outputDiv.innerHTML = `<p>Device Name:${device.name}</p><p>Device ID:${device.id}</p><p>Connected:${device.gatt.connected}</p><p>Supported Services:${device.uuids.join(", ")}</p>`;
        } catch (error) {
            console.error("Error accessing Bluetooth:", error);
        }
    }

    function gotResult(error, results) {
        const element = document.getElementById("imgdes");
        if (error) {
            element.innerHTML = error;
        } else {
            let num = results[0].confidence * 100;
            element.innerHTML = results[0].label + "<br>Probability: " + num.toFixed(2) + "%";
        }
    }
    function identify(event) {
        const file = event.target.files[0];
        const reader = new FileReader();
        reader.onload = function (e) {
            const image = document.getElementById("identifyimg");
            image.src = e.target.result;
            classifier.classify(document.getElementById("identifyimg"), gotResult);
        };
        if (file) {
            reader.readAsDataURL(file);
        }
    }

    function calculate() {
        const start = performance.now();
        const iterations = 100000000;
        const end = performance.now();
        const elapsed = end - start;
        const percentage = (elapsed / 1000) * 100;
        return percentage;
    }

        const percentage = calculate().toFixed(2);
        cpuload.innerHTML = "CPU: " + percentage + "%";
        setTimeout(updatecpulaod, 1000);
    }
    function checkmemory() {
        const memory = window.performance && window.performance.memory;
        if (memory) {
            const memoryUsed = memory.usedJSHeapSize / 1024 / 1024;
            document.getElementById("memory-remaining").innerHTML = "Memory: " + memoryUsed.toFixed(2) + "MB";
        } else {
            document.getElementById("memory-remaining").innerHTML = "Memory: Error occured!";
        }
        setTimeout(checkmemory, 1000);
    }
    function checkstorage() {
        if (navigator.storage && navigator.storage.estimate) {
            navigator.storage.estimate().then((estimate) => {
                const quotaInGB = estimate.quota / 1024 / 1024 / 1024;
                const usageInGB = estimate.usage / 1024 / 1024 / 1024;
                const availableInGB = quotaInGB - usageInGB;
                document.getElementById("Storage").innerHTML = "Storage: " + availableInGB.toFixed(2) + "GB";
            });
        } else {
            document.getElementById("Storage").innerHTML = "Storage: Error";
        }
        setTimeout(checkstorage, 1000);
    }

    const draggables = document.querySelectorAll('#app, #new-app');
    let activeDraggable = null;
    draggables.forEach(draggable => {
        draggable.addEventListener('mousedown', startDrag);
    });
    function startDrag(e) {
        activeDraggable = e.target;
        const offsetX = e.clientX - activeDraggable.getBoundingClientRect().left;
        const offsetY = e.clientY - activeDraggable.getBoundingClientRect().top;
        document.addEventListener('mousemove', onDrag);
        document.addEventListener('mouseup', stopDrag);
        function onDrag(e) {
        const x = e.clientX - offsetX;
        const y = e.clientY - offsetY;
        activeDraggable.style.left = x + 'px';
        activeDraggable.style.top = y + 'px';
        }
        function stopDrag() {
        document.removeEventListener('mousemove', onDrag);
        document.removeEventListener('mouseup', stopDrag);
        activeDraggable = null;
        }
    }

    function handleFileChange(event) {

        };
        if (file) {
            reader.readAsDataURL(file);
        }
    }

    function startRecording() {
        const constraints = { audio: true };
        recordedChunks = [];
        navigator.mediaDevices
            .getUserMedia(constraints)
            .then((stream) => {
                mediaRecorder = new MediaRecorder(stream);
                mediaRecorder.ondataavailable = (event) => {
                    if (event.data.size > 0) {
                        recordedChunks.push(event.data);
                    }
                };
                mediaRecorder.onstop = () => {
                    const blob = new Blob(recordedChunks, { type: "audio/wav" });
                    const url = URL.createObjectURL(blob);
                    const audio = new Audio(url);
                    audio.controls = true;
                    document.getElementById("main").appendChild(audio);
                };
                mediaRecorder.start();
            })
            .catch((error) => {
                console.error("Sound Recorder Error:", error);
            });
    }
    function stopRecording() {
        if (mediaRecorder && mediaRecorder.state !== "inactive") {
            mediaRecorder.stop();
        }
    }

    }
